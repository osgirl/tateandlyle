langcode: en
status: true
dependencies:
  config:
    - search_api.server.acquia_environment_index
    - core.entity_view_mode.node.search_index
  module:
    - search_api
    - search_api_attachments
    - node
id: tate_lyle_content_index
name: 'Tate Lyle content index'
description: ''
read_only: false
field_settings:
  search_api_language:
    label: 'Item language'
    datasource_id: null
    property_path: search_api_language
    type: string
    indexed_locked: true
    type_locked: true
  rendered_item:
    label: 'Rendered HTML output'
    datasource_id: null
    property_path: rendered_item
    type: text
    indexed_locked: true
  langcode:
    label: Language
    datasource_id: 'entity:node'
    property_path: langcode
    type: text
processor_settings:
  add_url:
    plugin_id: add_url
    settings:
      weights:
        preprocess_index: -30
  highlight:
    plugin_id: highlight
    settings:
      highlight: always
      excerpt: true
      excerpt_length: 256
      prefix: '<strong>'
      suffix: '</strong>'
      weights:
        postprocess_query: 0
  language:
    plugin_id: language
    settings:
      weights:
        preprocess_index: -30
  node_status:
    plugin_id: node_status
    settings:
      weights:
        preprocess_index: -10
  rendered_item:
    plugin_id: rendered_item
    settings:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          form: default
          media_item: default
          page: search_index
      weights:
        preprocess_index: -10
  file_attachments:
    plugin_id: file_attachments
    settings:
      excluded_extensions: 'aif art avi bmp gif ico mov oga ogv png psd ra ram rgb flv'
      number_indexed: '0'
      max_filesize: '0'
      excluded_private: 1
      excluded_mimes: 'audio/x-aiff image/x-jg video/x-msvideo image/x-ms-bmp image/gif image/vnd.microsoft.icon video/quicktime audio/ogg video/ogg image/png image/x-photoshop audio/x-realaudio audio/x-pn-realaudio image/x-rgb video/x-flv'
      weights:
        preprocess_index: '0'
  html_filter:
    plugin_id: html_filter
    settings:
      fields:
        - search_api_language
        - rendered_item
        - langcode
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        strong: 2
        b: 2
        em: 1
        u: 1
      weights:
        preprocess_index: -10
        preprocess_query: -10
  ignore_character:
    plugin_id: ignore_character
    settings:
      fields:
        - search_api_language
        - rendered_item
        - langcode
      ignorable: '[''¿¡!?,.:;]'
      strip:
        character_sets:
          Pc: Pc
          Pd: Pd
          Pe: Pe
          Pf: Pf
          Pi: Pi
          Po: Po
          Ps: Ps
          Cc: 0
          Cf: 0
          Co: 0
          Mc: 0
          Me: 0
          Mn: 0
          Sc: 0
          Sk: 0
          Sm: 0
          So: 0
          Zl: 0
          Zp: 0
          Zs: 0
      weights:
        preprocess_index: -10
        preprocess_query: -10
  tokenizer:
    plugin_id: tokenizer
    settings:
      fields:
        - rendered_item
      spaces: ''
      overlap_cjk: 1
      minimum_word_size: '3'
      weights:
        preprocess_index: -6
        preprocess_query: -6
options:
  index_directly: true
  cron_limit: 50
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      languages: {  }
      default: '1'
      bundles: {  }
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
server: acquia_environment_index
