api: 2
core: 8.x

defaults:
  projects:
    subdir: contrib

projects:
  drupal:
    type: core
    version: 8.0.2
    patch:
      - "https://www.drupal.org/files/issues/allow_access_to_the-2661016-2_2.patch"
  # For all projects, always specify the exact version that is to be used.
  # For any project using a dev branch, always specify the revision id.
  acquia_connector:
    type: module
    version: "1.0"
    patch:
      # Fix the default search index - https://www.drupal.org/node/2665710.
      - "https://www.drupal.org/files/issues/fix_acquia_search-2665710-3.patch"
      # Fix a deprecation warning for search.
      - "https://www.drupal.org/files/issues/2660402-plugin-deprecated.patch"
  contact_storage:
    type: module
    version: "1.0-beta2"
    patch:
      - "https://www.drupal.org/files/issues/contact_storage-add_canonical-2484383-7.patch"
  composer_manager:
    type: module
    version: ~
  config_update:
    type: module
    version: ~
  csv_serialization:
    type: module
    version: ~
  google_analytics:
    type: module
    version: "2.0-rc1"
  features:
    type: module
    version: ~
    patch:
      - "https://www.drupal.org/files/issues/features-missing-2624542-7.patch"
  field_formatter_class:
    type: module
    version: 1.0-rc2
  acquia_search_multi_subs:
    type: module
    download:
      type: git
      url: "https://git.drupal.org/project/acquia_search_multi_subs.git"
      revision: "8.x-1.x"
  search_api:
    type: module
    version: "1.0-alpha12"
  search_api_solr:
    type: module
    download:
      type: git
      url: "https://git.drupal.org/project/search_api_solr.git"
      revision: "8.x-1.x"
  search_api_attachments:
    type: module
    download:
      type: git
      url: "https://git.drupal.org/project/search_api_attachments.git"
      revision: "81530ec2c2259fe3d1294098ada6fc3c95aebdc3"
  security_review:
    version: ~
  paragraphs:
    type: module
    version: "1.0-rc4"
  entity_reference_revisions:
    type: module
    version: "1.0-rc4"
    patch:
      - "https://www.drupal.org/files/issues/fix_target_revision_id_property.patch"
  mollom:
    type: module
    download:
      type: git
      url: "https://git.drupal.org/project/mollom.git"
      revision: "87e19dcb801d15114a0900c4d51cc996435d5717"
    patch:
      - "https://www.drupal.org/files/issues/support_custom_contact-2659536-6.patch"
  field_collection:
    type: module
    version: ~
  imce:
    type: module
    version: "1.0-beta2"
  ctools:
    type: module
    version: "3.0-alpha23"
  token:
    type: module
    version: "1.0-alpha2"
  pathauto:
    type: module
    version: "1.x-dev"
  bootstrap:
    type: theme
    version: "3.0-beta2"
  workbench_moderation:
    type: module
    version: "1.0-beta1"
  metatag:
    type: module
    version: "1.0-beta3"
  youtube:
    type: module
    version: "1.0-beta2"
  sharethis:
    type: module
    version: "2.0-beta1"
  simplesamlphp_auth:
    type: module
    version: "3.0-alpha4"
  externalauth:
    type: module
    version: "1.0-alpha3"
  colorbutton:
    type: module
    download:
      type: git
      url: "https://github.com/wwalc/colorbutton.git"
      revision: "3003e13ae522affda431f6d615a9d0beb77af5ba"
  panelbutton:
    type: module
    download:
      type: git
      url: "https://github.com/wwalc/panelbutton.git"
      revision: "bf17c0a672887a2a0dc199f643296a0d4297f4c3"