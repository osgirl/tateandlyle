      url: "https://git.drupal.org/project/features.git"
      revision: "f8b0b7f221a7429c9b3447b07f716c006ef5ebae"
  acquia_search_multi_subs:
    type: module
    download:
      type: git
      url: "https://git.drupal.org/project/acquia_search_multi_subs.git"
      revision: "8.x-1.x"
  search_api:
