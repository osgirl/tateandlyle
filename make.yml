api: 2
core: 8.x

defaults:
  projects:
    subdir: contrib

projects:
  drupal:
    type: core
    version: 8.0.2
  # For all projects, always specify the exact version that is to be used.
  # For any project using a dev branch, always specify the revision id.
  acquia_connector:
    type: module
    revision: "f88c7ca372c96506ba31365d17e97455c072214b"
  contact_storage:
    type: module
    version: "1.0-beta1"
  composer_manager:
    type: module
    version: "1.0-rc1"
  csv_serialization:
    type: module
    version: ~
  google_analytics:
    type: module
    version: "2.0-rc1"
  search_api:
    type: module
    version: "1.0-alpha10"
  search_api_solr:
    type: module
    version: "1.0-alpha1"
  security_review:
    version: ~
  paragraphs:
    type: module
    version: "1.0-rc4"
  entity_reference_revisions:
    type: module
    version: ~
  mollom:
    type: module
    version: "1.1"
  field_collection:
    type: module
    version: ~
  field_formatter_class:
    type: module
    version: "1.0-rc2"
  imce:
    type: module
    version: "1.0-beta2"
  ctools:
    type: module
    version: "3.0-alpha21"
  token:
    type: module
    version: "1.x-dev"
  pathauto:
    type: module
    download:
      url: https://github.com/md-systems/pathauto.git
      revision: "8.x-1.x"
  bootstrap:
    type: theme
    version: "3.0-beta2"
  workbench_moderation:
    type: module
    download:
      url: http://git.drupal.org/project/workbench_moderation.git
      revision: "8.x-1.x"
  metatag:
    type: module
    version: "1.0-beta3"