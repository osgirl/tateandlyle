api: 2
core: 8.x

defaults:
  projects:
    subdir: contrib

projects:
  drupal:
    type: core
    version: 8.0.2
  # For all projects, always specify the exact version that is to be used.
  # For any project using a dev branch, always specify the revision id.
  acquia_connector:
    type: module
    version: "1.0"
  contact_storage:
    type: module
    version: "1.0-beta2"
    patch:
      - "https://www.drupal.org/files/issues/contact_storage-add_canonical-2484383-7.patch"
  composer_manager:
    type: module
    version: ~
  config_update:
    type: module
    version: ~
  csv_serialization:
    type: module
    version: ~
  google_analytics:
    type: module
    version: "2.0-rc1"
  features:
    type: module
    version: ~
  search_api:
    type: module
    version: "1.0-alpha11"
  search_api_solr:
    type: module
    version: "1.0-alpha2"
  security_review:
    version: ~
  paragraphs:
    type: module
    version: "1.0-rc4"
  entity_reference_revisions:
    type: module
    version: "1.0-rc4"
  mollom:
    type: module
    version: "1.1"
  field_collection:
    type: module
    version: ~
  imce:
    type: module
    version: "1.0-beta2"
  ctools:
    type: module
    version: "3.0-alpha21"
  token:
    type: module
    version: "1.0-alpha2"
  pathauto:
    type: module
    download:
      url: https://github.com/md-systems/pathauto.git
      revision: "8.x-1.x"
  bootstrap:
    type: theme
    version: "3.0-beta2"
  workbench_moderation:
    type: module
    revision: "1.x-dev"
  metatag:
    type: module
    version: "1.0-beta3"
  youtube:
    type: module
    version: "1.0-beta2"
