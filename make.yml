api: 2
core: 8.x

defaults:
  projects:
    subdir: contrib

projects:
  drupal:
    type: core
    version: 8.0.5
    patch:
      - "https://www.drupal.org/files/issues/allow_access_to_the-2661016-2_2.patch"
      # Hide unrelated child menu items when expanded option is used.
      # See https://www.drupal.org/node/2631468
      - "https://www.drupal.org/files/issues/2631468-19.patch"
      - "https://www.drupal.org/files/issues/missing-dependencies-2655104.patch"
      - "https://www.drupal.org/files/issues/drupal-views_exposed_filter_pager-2686429-2-8.0.x.patch"
  # For all projects, always specify the exact version that is to be used.
  # For any project using a dev branch, always specify the revision id.
  acquia_connector:
    type: module
    version: "1.0"
    patch:
      # Fix the default search index - https://www.drupal.org/node/2665710.
      - "https://www.drupal.org/files/issues/fix_acquia_search-2665710-3.patch"
      # Fix a deprecation warning for search.
      - "https://www.drupal.org/files/issues/2660402-plugin-deprecated.patch"
  contact_storage:
    type: module
    version: "1.0-beta2"
    patch:
      - "https://www.drupal.org/files/issues/contact_storage-add_canonical-2484383-7.patch"
  composer_manager:
    type: module
    version: ~
  config_update:
    type: module
    version: ~
  csv_serialization:
    type: module
    version: ~
  google_analytics:
    type: module
    version: "2.0-rc1"
  features:
