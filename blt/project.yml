project:
    machine_name: tatelylecom
    prefix: TAL
    human_name: 'Tate and Lyle.Com'
    profile:
        name: lightning
    local:
        protocol: http
        hostname: '127.0.0.1:8888'
git:
    default_branch: master
    remotes:
        - 'tatelylecom@svn-19900.prod.hosting.acquia.com:tatelylecom.git'
drush:
    aliases:
        remote: '${project.machine_name}.test'
        local: self
        ci: self
    default_alias: '${drush.aliases.local}'
target-hooks:
    frontend-setup:
        dir: '${docroot}'
        command: 'echo ''No frontend-setup configured.'''
    frontend-build:
        dir: '${docroot}'
        command: 'echo ''No frontend-build configured.'''
    post-deploy-build:
        dir: '${docroot}'
        command: 'echo ''No post-deploy build configured.'''
    post-setup-build:
        dir: '${docroot}'
        command: 'echo ''No post-setup build configured.'''
import: '${repo.root}/blt/build.xml'
modules:
    local:
        enable:
            - dblog
            - acquia_connector
            - devel
            - field_ui
            - seckit
            - views_ui
        uninstall:
            - acsf
            - dblog
            - shield
    ci:
        enable: {  }
        uninstall:
            - shield
    dev:
        enable:
            - acquia_connector
        uninstall: {  }
    test:
        enable:
            - acquia_connector
            - shield
        uninstall:
            - devel
            - field_ui
            - views_ui
    prod:
        enable:
            - acquia_connector
            - shield
        uninstall:
            - devel
            - field_ui
            - views_ui
    deploy:
        enable:
            - acquia_connector
            - admin_toolbar
        uninstall: {  }
behat:
    paths:
        - '${repo.root}/tests/behat'
