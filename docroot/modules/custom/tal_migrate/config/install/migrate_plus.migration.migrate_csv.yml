# The source data is in CSV files, so we use the 'csv' source plugin.
id: migrate_csv
label: CSV file migration
migration_tags:
  - node
source:
  plugin: csv
  path: modules/custom/tal_migrate/data/Releases-Table-final.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: Id
    1:
      full_name: Full Name
    2:
      category: Category
    3:
      date: Date
    4:
      type: Type
    5:
      status: Status
    6:
      headline: Headline
    7:
      body: Body
    8:
      notes_to_editor: Notes to Editor
process:
  type:
    plugin: default_value
    default_value: press_release
  field_author:
    plugin: author_name
    source: full_name
  body/value:
    plugin: replace_comma
    source: body
  'body/format':
    plugin: default_value
    default_value: "advanced_rich_text"
  title:
    plugin: replace_comma
    source: headline
  status:
    plugin: press_release_status
    wmoderation: no
    source: status
  moderation_state:
    plugin: press_release_status
    wmoderation: yes
    source: status
  field_date:
    plugin: format_date
    from_format: 'n/j/Y'
    to_format: 'Y-m-d'
    source: date
  field_category:
    plugin: term_reference
    source: type
  field_story_description/target_id:
    -
      plugin: migration
      migration: paragraph_migration
      no_stub: true
      source: id
    -
      plugin: extract
      index:
        - '0'
  field_story_description/target_revision_id:
    -
      plugin: migration
      migration: paragraph_migration
      no_stub: true
      source: id
    -
      plugin: extract
      index:
        - 1
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: entity:node
migration_dependencies:
  required: {}
optional: {}
