processor_settings:
  add_url:
    plugin_id: add_url
    settings:
      weights:
        preprocess_index: -30
  aggregated_field:
    plugin_id: aggregated_field
    settings:
      fields: {  }
      weights:
        preprocess_index: -10
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_index: -10
        preprocess_query: -10
  highlight:
    plugin_id: highlight
    settings:
      highlight: always
      excerpt: true
      excerpt_length: 256
      prefix: '<strong>'
      suffix: '</strong>'
      weights:
        postprocess_query: 0
      exclude_fields: {  }
  html_filter:
    plugin_id: html_filter
    settings:
      fields:
        - search_api_language
        - body
        - title
        - field_in_applications
        - field_in_trends_solutions
        - field_in_types
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        strong: 2
        b: 2
        em: 1
        u: 1
      weights:
        preprocess_index: -10
        preprocess_query: -10
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - search_api_language
        - body
        - title
        - field_in_applications
        - field_in_trends_solutions
        - field_in_types
      weights:
        preprocess_index: -10
        preprocess_query: -10
  ignore_character:
    plugin_id: ignore_character
    settings:
      fields:
        - search_api_language
        - body
        - title
        - field_in_applications
        - field_in_trends_solutions
        - field_in_types
      ignorable: '[''¿¡!?,.:;]'
      strip:
        character_sets:
          Pc: Pc
          Pd: Pd
          Pe: Pe
          Pf: Pf
          Pi: Pi
          Po: Po
          Ps: Ps
          Cc: 0
          Cf: 0
          Co: 0
          Mc: 0
          Me: 0
          Mn: 0
          Sc: 0
          Sk: 0
          Sm: 0
          So: 0
          Zl: 0
          Zp: 0
          Zs: 0
      weights:
        preprocess_index: -10
        preprocess_query: -10
  node_status:
    plugin_id: node_status
    settings:
      weights:
        preprocess_index: -10
  rendered_item:
    plugin_id: rendered_item
    settings: {  }
options:
  index_directly: false
  cron_limit: 50
  processors:
    language:
      status: '1'
      weight: -50
      settings: {  }
      processorPluginId: language
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      bundles:
        default: false
        selected:
          - company_story
          - ingredient
      languages:
        default: false
        selected:
          - en
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
server: acquia_search_server
