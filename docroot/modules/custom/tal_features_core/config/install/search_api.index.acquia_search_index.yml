    settings:
      default: '0'
      bundles:
        ingredient: ingredient
        company_story: '0'
        contact: '0'
        icon: '0'
        landing_page: '0'
        page: '0'
      languages:
        - en
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
server: acquia_search_server
