langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - field.storage.node.field_in_applications
    - field.storage.node.field_in_trends_solutions
    - field.storage.node.field_in_types
    - field.storage.paragraph.field_in_wysiwyg2
    - search_api.server.acquia_search_server
  module:
    - search_api
    - node
    - paragraphs
id: acquia_search_index
name: 'Acquia Search Solr Index'
description: ''
read_only: false
field_settings:
  search_api_language:
    label: 'Item language'
    datasource_id: null
    property_path: search_api_language
    type: string
    indexed_locked: true
    type_locked: true
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
  field_in_applications:
    label: Applications
    datasource_id: 'entity:node'
    property_path: field_in_applications
    type: string
    dependencies:
      config:
        - field.storage.node.field_in_applications
  field_in_trends_solutions:
    label: 'Trends && solutions'
    datasource_id: 'entity:node'
    property_path: field_in_trends_solutions
    type: string
    dependencies:
      config:
        - field.storage.node.field_in_trends_solutions
  field_in_types:
    label: 'Types of Ingredients'
    datasource_id: 'entity:node'
    property_path: field_in_types
    type: string
    dependencies:
      config:
        - field.storage.node.field_in_types
  field_in_wysiwyg2:
    label: WYSIWYG
    datasource_id: 'entity:paragraph'
    property_path: field_in_wysiwyg2
    type: text
    dependencies:
      config:
        - field.storage.paragraph.field_in_wysiwyg2
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
processor_settings:
  add_url:
    plugin_id: add_url
    settings: {  }
  language:
    plugin_id: language
    settings: {  }
options:
  index_directly: false
  cron_limit: 50
  processors:
    language:
      status: '1'
      weight: -50
      settings: {  }
      processorPluginId: language
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      default: '0'
      bundles:
        company_story: company_story
        ingredient: ingredient
        contact: '0'
        icon: '0'
        iframe_content: '0'
        landing_page: '0'
        page: '0'
      languages:
        - en
  'entity:paragraph':
    plugin_id: 'entity:paragraph'
    settings:
      default: '0'
      bundles:
        wysiwyg_and_block_reference: wysiwyg_and_block_reference
        block_reference: '0'
        component_accordion_body: '0'
        component_accordion_items: '0'
        detail_content_promo: '0'
        downloads: '0'
        filegroup: '0'
        ingredient_accordion: '0'
        ingredient_accordion_items: '0'
        passive_recruitment: '0'
        related_downloads: '0'
        talk_to_us: '0'
        wysiwyg: '0'
        wysiwyg_with_block_reference: '0'
        wysiwyg_with_country_and_region: '0'
      languages: {  }
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
server: acquia_search_server
