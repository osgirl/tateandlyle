        - field_pr_title
        - field_pr_description
        - field_pr_link
        - field_pr_description_1
        - field_in_accordion_body
        - field_in_accordion_header
        - field_simple_summary
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        strong: 2
        b: 2
      weights:
        preprocess_index: -10
        preprocess_query: -10
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - body
        - title
      weights:
        preprocess_index: -10
        preprocess_query: -10
  ignore_character:
    plugin_id: ignore_character
    settings:
      fields:
        - body
        - title
      ignorable: '[''¿¡!?,.:;]'
      strip:
        character_sets:
          Pc: Pc
          Pd: Pd
          Pe: Pe
          Pf: Pf
          Pi: Pi
          Po: Po
          Ps: Ps
          Cc: 0
          Cf: 0
          Co: 0
          Mc: 0
          Me: 0
          Mn: 0
          Sc: 0
          Sk: 0
          Sm: 0
          So: 0
          Zl: 0
          Zp: 0
          Zs: 0
      weights:
        preprocess_index: -10
        preprocess_query: -10
  node_status:
    plugin_id: node_status
    settings:
      weights:
        preprocess_index: -10
  rendered_item:
