    type_locked: true
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
  field_in_applications:
    label: Applications
    datasource_id: 'entity:node'
    property_path: field_in_applications
    type: string
    dependencies:
      config:
        - field.storage.node.field_in_applications
  field_in_trends_solutions:
    label: 'Trends && solutions'
    datasource_id: 'entity:node'
    property_path: field_in_trends_solutions
    type: string
    dependencies:
      config:
        - field.storage.node.field_in_trends_solutions
  field_in_types:
    label: 'Types of Ingredients'
    datasource_id: 'entity:node'
    property_path: field_in_types
    type: string
    dependencies:
      config:
        - field.storage.node.field_in_types
processor_settings:
  add_url:
    plugin_id: add_url
    settings: {  }
  language:
    plugin_id: language
    settings: {  }
