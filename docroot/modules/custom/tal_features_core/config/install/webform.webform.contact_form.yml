elements: "type_of_enquiry:\r\n  '#type': radios\r\n  '#title': 'Type of Enquiry'\r\n  '#default_value': commercial_sales\r\n  '#options':\r\n    commercial_sales: Commercial/Sales\r\n    other: Other\r\n  '#options_display': two_columns\r\n  '#required': true\r\nfirst_name:\r\n  '#type': textfield\r\n  '#title': 'First Name'\r\n  '#required': true\r\nlast_name:\r\n  '#type': textfield\r\n  '#title': 'Last Name'\r\n  '#required': true\r\nemail:\r\n  '#type': email\r\n  '#title': Email\r\n  '#required': true\r\ncompany:\r\n  '#type': textfield\r\n  '#title': Company\r\n  '#required': true\r\ntitle:\r\n  '#type': textfield\r\n  '#title': Title\r\n  '#required': true\r\nmessage:\r\n  '#title': Message\r\n  '#type': textarea\r\n  '#required': true\r\n  '#test': 'Please ignore this email.'\r\nindustry:\r\n  '#type': entity_select\r\n  '#title': Industry\r\n  '#target_type': taxonomy_term\r\n  '#selection_handler': 'default:taxonomy_term'\r\n  '#selection_settings':\r\n    target_bundles:\r\n      industry: industry\r\n  '#required': true\r\ncategory:\r\n  '#type': entity_select\r\n  '#title': Category\r\n  '#target_type': taxonomy_term\r\n  '#selection_handler': 'default:taxonomy_term'\r\n  '#selection_settings':\r\n    target_bundles:\r\n      category: category\r\n  '#required': true\r\nothers:\r\n  '#type': entity_select\r\n  '#title': Others\r\n  '#states':\r\n    visible:\r\n      ':input[name=\"type_of_enquiry\"]':\r\n        value: other\r\n  '#target_type': taxonomy_term\r\n  '#selection_handler': 'default:taxonomy_term'\r\n  '#selection_settings':\r\n    target_bundles:\r\n      others: others\r\nrouting:\r\n  '#type': entity_select\r\n  '#title': New List\r\n  '#states':\r\n    visible:\r\n      ':input[name=\"type_of_enquiry\"]':\r\n        value: commercial_sales\r\n  '#target_type': taxonomy_term\r\n  '#selection_handler': 'default:taxonomy_term'\r\n  '#selection_settings':\r\n    target_bundles:\r\n      others: ttu_routing\r\ncountry:\r\n  '#type': select\r\n  '#title': Country\r\n  '#options': country_names\r\n  '#required': true\r\nphone:\r\n  '#type': tel\r\n  '#title': Phone\r\n  '#description': 'Phone: use number without spaces.'\r\n  '#required': true\r\n  '#pattern': '^[0-9]*$'\r\nlead_source:\r\n  '#type': textfield\r\n  '#title': 'Lead Source'\r\n  '#default_value': 'T&L Website'\r\n  '#wrapper_attributes':\r\n    class:\r\n      - hide\r\nsend_mail:\r\n  '#type': email\r\n  '#title': 'Send mail'\r\n  '#wrapper_attributes':\r\n    class:\r\n      - hide\r\ntc:\r\n  '#type': textfield\r\n  '#title': 'Type of content'\r\n  '#wrapper_attributes':\r\n    class:\r\n      - hide\r\n"
