ny:\n  '#type': textfield\n  '#title': Company\n  '#required': true\nindustry:\n  '#type': webform_entity_select\n  '#title': Industry\n  '#required': true\n  '#format': value\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      industry: industry\ncategory:\n  '#type': webform_entity_select\n  '#title': Category\n  '#states':\n    visible:\n      ':input[name=\"type_of_enquiry\"]':\n        value: commercial_sales\n  '#format': value\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      category: category\ncountry:\n  '#type': select\n  '#title': Country\n  '#options': salesforce_country_code\n  '#required': true\nphone:\n  '#type': tel\n  '#title': Phone\n  '#description': 'Phone: use number without spaces.'\n  '#required': true\n  '#pattern': '^[0-9]*$'\n  '#format': value\nmessage:\n  '#title': Message\n  '#type': textarea\n  '#required': true\n  '#test': 'Please ignore this email.'\nlead_source:\n  '#type': textfield\n  '#title': 'Lead Source'\n  '#default_value': 'T&L Website'\n  '#wrapper_attributes':\n    class:\n      - hide\npage_title:\n  '#type': textfield\n  '#title': 'Page Title'\n  '#wrapper_attributes':\n    class:\n      - hide\n"
